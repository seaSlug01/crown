<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600;700&family=Lobster&display=swap"
      rel="stylesheet"
    />

    <!-- React Selectize -->
    <!-- PRELUDE -->
    <script
      src="http://www.preludels.com/prelude-browser-min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://unpkg.com/prelude-extension@0.0.11/dist/index.min.js"
      type="text/javascript"
    ></script>

    <!-- REACT -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-with-addons.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/react-dom-factories@1.0.0"
    ></script>

    <!-- optional dependency (only required with using the tether prop) -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.1.1/js/tether.min.js"
      type="text/javascript"
    ></script>

    <!-- REACT SELECTIZE -->
    <script
      src="https://unpkg.com/react-selectize@3.0.1/dist/index.min.js"
      type="text/javascript"
    ></script>

    <!-- THEMES (default, bootstrap3, material) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/react-selectize@3.0.1/dist/index.min.css"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Crown</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="modal"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
